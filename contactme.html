<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">
    <title>Omar Samman</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Omar Samman</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="contactme.html">Sign Up</a>
                </li>
                <li>
                    <a href="experience.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get in touch!<i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            
            <label for="freelance">Freelance</label>
            <input type="radio" id="road" name="running_preference" value="freelance" required>
            <label for="full-time">Full-time</label>
            <input type="radio" id="trail" name="running_preference" value="full-time" required>
            <label for="part-time">Part-time</label>
            <input type="radio" id="both" name="running_preference" value="part-time" required>
            
            <input class="join-button" type="submit" value="Get in touch!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="www.linkedin.com/in/omar-samman-3a65b2267" target="_blank" rel="noopener"><i class="fa fa-brands fa-linkedin"></i>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
